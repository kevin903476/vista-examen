<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CRUD de Casa</title>
    <link rel="stylesheet" href="./style/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="cabecera">
        <h1>CRUD DE USUARIO</h1>
        <img src="./img/user.png" alt="" width="130px" height="120px">
        
        
        
      </div>

      
      <div class="containerForm">

        <form id="crudForm">
          <label>
            Cedula:
            <input type="text" id="Cedula" required />
          </label>
          <label>
            Nombre Completo:
            <input type="text" id="Nombre" required />
          </label>
          <label>
            Contraseña:
            <input type="text" id="pass" required />
          </label>
          <div class="botonesContainer">
            <button type="button" id="agregar">Agregar</button>
            <button type="button" id="editar" disabled>Editar</button>
            <button type="button" id="eliminar" disabled>Eliminar</button>
            <button type="button" id="limpiar">Limpiar</button>
          </div>
          
        </form>
        <form id="buscarForm">
          <label>
            Buscar:
            <input type="text" id="buscarCedula" required placeholder="CEDULA" />
          </label>
          <div class="botonesContainer">
            <button type="button" id="buscar">Buscar</button>
            <button type="button" id="verTodos">Ver Todos</button>
          </div>
        </form>
      </div>
      

      <div class="containerTabla">
        <table id="tablaRegistros">
          <thead>
            <tr>
              <th>Cedula</th>
              <th>Nombre Completo</th>
              <th>Contraseña</th>
            </tr>
          </thead>
          <tbody>
            <!-- Registros dinámicos -->
          </tbody>
        </table>
      </div>
     
    </div>
  </body>
  <script src="./js/casa.js"></script>
</html>
